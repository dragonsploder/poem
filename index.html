<script>
	nouns = ""

	function getRandomInt(max) {
  	return Math.floor(Math.random() * max);
	}

	function text1() {
		if (getRandomInt(5) === 0) {
			document.getElementById("textbox").innerHTML = nouns.split('\n')[Math.floor(Math.random() * nouns.split('\n').length)];
		}
	};

	fetch("nounlist.txt")
  .then((res) => res.text())
  .then((text) => {
  	nouns = text;
   })
  .catch((e) => console.error(e));

	setInterval(text1, 1000);
</script>
